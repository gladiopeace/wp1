version: '3.1'

services:

  wordpress:
    image: wordpress
    #container_name: wordpress
    restart: unless-stopped
    ports:
      - ${WEB_SERVER_PORT}:80
    environment:
      WORDPRESS_DB_HOST: db_test:3306
      WORDPRESS_DB_USER: ${MYSQL_DATABASE_USER_NAME}
      WORDPRESS_DB_PASSWORD: ${MYSQL_DATABASE_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE_NAME}
      VOLUME_NAME: ${VOLUME_NAME}

    networks:
      - wordpress     
    volumes:
      - /root/${VOLUME_NAME}-test:/var/www/html

  db_test:
    image: jc21/mariadb-aria:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: ${MYSQL_DATABASE_USER_NAME}
      MYSQL_PASSWORD: ${MYSQL_DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_DATABASE_ROOT_PASSWORD}
    networks:
      - wordpress     
    volumes:
      - ${VOLUME_NAME}-db_test:/var/lib/mysql

volumes:
  wordpress_test:
  ${VOLUME}-db_test:

networks:
  wordpress:
